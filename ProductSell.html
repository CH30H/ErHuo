<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ProductSell</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/ProductSell.css">
</head>

<body>
<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"> <a class="navbar-brand">ErHuo</a> </div>
      <div>
        <ul class="nav navbar-nav">
          <li><a href="Shop.html">Shop</a></li>
          <li><a href="#">My Products</a></li>
        </ul>
      </div>
      <div style="float: right">
        <ul class="nav navbar-nav">
          <li class="active"><a href="ProductSell.html">I Wanna Sell</a></li>
          <li><a href="#">My Info</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container" id="wrap">
  <h2 class="text-center">Product Info</h2>
  <br>
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" id="name" placeholder="Product Name">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="newness">Newness</label>
    <select class="form-control" id="newness">
      <option selected disabled>Select Newness</option>
      <option>10</option>
      <option>9</option>
      <option>8</option>
      <option>7</option>
      <option>6</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="mainCate">Main Category</label>
    <select class="form-control" id="mainCate">
      <option selected disabled>Select a Category</option>
      <option>Book</option>
      <option>Electronic Product</option>
      <option>Ticket</option>
      <option>Commodity</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nextCate">Next Category</label>
    <select class="form-control" id="nextCate">
      <option selected disabled>Select a Category</option>
    </select>
  </div>
	<div class="form-group">
		<label>Photo</label>
		<input type="file" class="form-control" id="photo1">
		<input type="file" class="form-control" id="photo2">
		<input type="file" class="form-control" id="photo3">
	</div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea rows="5" class="form-control" id="description" placeholder="Input your description here:"></textarea>
  </div>
  <button class="btn btn-info btn-block" id="submit">Submit</button>
</div>
<script src="js/jquery.min.js"></script> 
<script src="bootstrap/js/bootstrap.min.js"></script> 
<script src="js/ProductSell.js"></script>
</body>
</html>
